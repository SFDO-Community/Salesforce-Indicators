<template>
    <lightning-card>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class={card.iconClass}>
                    <lightning-icon icon-name={card.icon} size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">{card.title}</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class={sectionBodyClass}>
            <template if:true={showIllustration}>
                <c-illustration
                    heading =  {illustration.heading}
                    message-body = {illustration.messageBody}
                    image-name = {illustration.imageName}
                    image-size = {flexipageRegionWidth}
                    class="slds-illustration slds-illustration_small"
                ></c-illustration>
            </template>
            
            <template if:true={showError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>
            
            <template if:true={hasIndicators}>
                <div class={gridClass}>
                    <template for:each={indicators} for:item="indicator">
                        <div key={indicator.fieldApiName} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-horizontal_small slds-p-vertical_x-small">
                            <div class="slds-box slds-box_small slds-theme_default">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <div class="slds-col slds-size_1-of-12">
                                        <span class="slds-avatar slds-avatar_circle">
                                            <lightning-icon 
                                                icon-name={indicator.iconName} 
                                                size="small" 
                                                class={indicator.avatarClass}>
                                            </lightning-icon>
                                        </span>
                                    </div>
                                    <div class="slds-col slds-size_11-of-12 slds-p-left_small">
                                        <div class="slds-grid slds-grid_vertical">
                                            <div class="slds-col">
                                                <div class="slds-text-heading_small">{indicator.fieldLabel}</div>
                                            </div>
                                            <div class="slds-col">
                                                <div class="slds-text-body_regular slds-truncate" title={indicator.fieldValue}>
                                                    <template if:true={indicator.fieldValue}>
                                                        {indicator.fieldValue}
                                                    </template>
                                                    <template if:false={indicator.fieldValue}>
                                                        <em>Empty</em>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="slds-col">
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    {indicator.message}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
